<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Calculator</title>
  </head>
    <link rel="stylesheet" href="style.css">
  <body>
   
   <div class="container">
    <input id="display" class="display" readonly placeholder="welcome to calculator">
    <div class="keys">
      <div class="first">
        <button onclick="appendToDisplay('+')" class="operator-button" class="area11">+</button>
        <button onclick="appendToDisplay('7')" class="area7">7</button>
        <button onclick="appendToDisplay('8')" class="area8">8</button>
        <button onclick="appendToDisplay('9')" class="area9">9</button>
      </div>
      <div class="second">
        <button onclick="appendToDisplay('-')" class="operator-button" class="area12">-</button>
        <button onclick="appendToDisplay('4')" class="area4">4</button>
        <button onclick="appendToDisplay('5')" class="area5">5</button>
        <button onclick="appendToDisplay('6')" class="area6">6</button>
      </div>
      <div class="third">
        <button onclick="appendToDisplay('*')" class="operator-button" class="area13">*</button>
        <button onclick="appendToDisplay('1')"  class="area1">1</button>
        <button onclick="appendToDisplay('2')" class="area2">2</button>
        <button onclick="appendToDisplay('3')" class="area3">3</button>
      </div>
      <div class="fourth">
        <button onclick="appendToDisplay('/')" class="operator-button" class="area14">/</button>
        <button onclick="appendToDisplay('0')"  class="area11">0</button>
        <button onclick="appendToDisplay('.')" class="area15">.</button>
        <button onclick="calculate()" class="area17">=</button>
      </div>
      <div class="fifth">
        <button onclick="clearDisplay()" class="operator-button" class="area18">C</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
