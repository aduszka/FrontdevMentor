<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>toggle switch</title>
  </head>
    <link rel="stylesheet" href="style.css">
  <body>
    <div id="toggle-wrap">
      <label for="toggle-input">
        <input type="checkbox"
        id="toggle-input">        
        <div id="toggle-switch"></div>
      </label>
    </div>
    <script>
      myInput=document.getElementById("toggle-input");
      myDiv=document.getElementById("toggle-wrap");

      myInput.addEventListener("change", event =>{
        if(event.target.checked){
          myDiv.style.backgroundColor = "blue";
        }
        else{
          myDiv.style.backgroundColor = "pink";
        }
      }
      )
    </script>
  </body>
</html>
